<!DOCTYPE html>
<html lang="es">

<head>
	<title>Principal</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<script type="text/javascript" src="js/clock.js"></script>

<body onload="startTime();">
	<div class="container-cuadro">
		<nav class="sidebar-navigation">
			<ul>
				<li class="active">

					<span class="tooltip "></span>
				</li>
				<li>
					<i class="fa fa-wifi parpadea" onclick="conexion()" id="wifi"></i>
					<span class="tooltip"></span>
				</li>
				<li>
					<i class="fa fa-plus-circle"></i>
					<span class="tooltip"></span>
				</li>
				<li>
					<i class="fa fa-sync-alt"></i>
					<span class="tooltip"></span>
				</li>
				<li>
					<i class="fa fa-power-off"></i>
					<span class="tooltip"></span>
				</li>
			</ul>
		</nav>

		<div class="title">
			<h1>SORIANA</h1>
			<h2>Tepalcapa </h2>
		</div>

			</div>

		</div>


		<div class="logo-circle">

		</div>

		</div>

			</span>

			<span>
				<span class="status wait" id="presen" title="Presencia"></span>

			</span>
			<span>
				<span class="status offline" id="retor" title="Retorno"></span>

			</span>

		</div>

		<div class="indica">
			<input type="button" name="btnrj" id="boton-rojo" value="Boton simulado"
				onclick="escribir();BotonRojo(this);DetenerHora();conexion()" />

		</div>
	</div>

	</div>
